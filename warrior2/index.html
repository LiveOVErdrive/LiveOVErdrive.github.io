<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: monospace;
        background-color: black;
        color: white;
      }
    </style>

    <script>

    playerX = 5
    playerY = 5

    document.onkeypress = function (e) {
        e = e || window.event;
        key = e.keyCode

        if (key == 97) {
            playerX -= 1
        } else if (key == 100) {
            playerX += 1
        } else if (key == 119) {
            playerY -= 1
        } else if (key == 120) {
            playerY += 1
        } else if (key == 113) {
            playerY -= 1
            playerX -= 1
        } else if (key == 101) {
            playerX += 1
            playerY -= 1
        } else if (key == 122) {
            playerX -= 1
            playerY += 1
        } else if (key == 99) {
            playerX += 1
            playerY += 1
        }

        framebuffer = ""
        for (let y = 0; y < 10; y++) {
          for (let x = 0; x < 80; x++) {
            if (x == playerX && y == playerY) {
              framebuffer += "@"
            } else {
              framebuffer += "."
            }
          }
          framebuffer += "<br/>"
        }
 
        pElement = document.getElementById('frame')
        pElement.innerHTML = framebuffer
    };

    </script>

  </head>
  <body>
    <header>Use qweadzxc to move</header>
    <p id="frame">
        sometext
    </p>
  </body>
</html>
